<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Todo list</title>
</head>
<body>
    <div class="form-section mt-5">
        <div class="container">
            <div class="row">
                <div class="col col-8 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Add new task</h5>
                            <form name="addTask">
                                <input
                                    type="text"
                                    name="title"
                                    id="title"
                                    class="form-control"
                                    placeholder="Task title"
                                >
                                <input
                                    type="text"
                                    name="body"
                                    id="body"
                                    class="form-control mt-3"
                                    placeholder="Task body"
                                >
                                <button type="submit" class="btn btn-primary mt-4">
                                    Add task
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="task-list-section mt-5">
        <div class="container">
            <ul class="list-group">
                <li class="list-group-item d-flex align-items-center flex-wrap mt-2">
                    <span>My title</span>
                    <p class="mt-2 w-100">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ut facere obcaecati itaque eius hic animi quasi nam nesciunt! Similique, tempore nulla veniam tenetur aliquid ad blanditiis dolore tempora dolor quasi.
                    </p>
                    <button class="btn btn-danger ml-auto delete-btn">Delete task</button>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
